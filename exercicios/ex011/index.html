<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
    <img src="imagens/imagens-g.png" alt="imagem flexível">
</picture>
<h1>Reproduzindo aúdio em HTML</h1>
<p>Vamos aprender a reproduzir audio</p>
<audio 
src="midia/guanacast-33.mp3" controls autoplay loop>
</audio>
</body>
</html>
