<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* # = id
           . = class
           : = pseudo-class
           :: = pseudo-element
           > = children
           */
        body{
            font-family: Arial, Helvetica, sans-serif;
    }



        a{
            color: red;
            text-decoration: none;
            font-weight: bold;

        }
        a:visited{
            color:darkred;
    
        }
        
     a:hover{
        color: black;
        text-decoration: underline;

     }
     a:active{
        color: aqua;
     }

     a::before{
        content: ' ⇐ ';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    
    }

     a::after {
        content:' ⇒ ';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
            
}


    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
<ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank"> Repositorio GitHub</li</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do Youtube</li</a></li>
    <li> <a href="https://www.cursoemvideo.com" target="_blank">Site curso em Vídeo</li</a></li>
</ul>

</body>
</html>
